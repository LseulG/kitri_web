<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var score = 100;
	
	if (score >= 90) {
		console.log('A');	
	} else if (score >= 80) {
		console.log('B');		
	} else if (score >= 70) {
		console.log('C');		
	} else {
		console.log('F');		
	}
	
	var grade;
	if (score >= 90) {
		grade = 'A';
	} else if (score >= 80) {
		grade = 'B';	
	} else if (score >= 70) {
		grade = 'C';
	} else {
		grade = 'F';		
	}
	if (grade != 'F') {
		if (score==100 || score%10 >=5) {
			grade = grade + '+';
		}		
	}
	console.log(grade);
</script>
</head>

</html>
