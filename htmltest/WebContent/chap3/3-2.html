<!doctype html>
<html lang="ko">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
 </head>
 <body>
  <ul>
  	<!-- 검정동그라미/빈동그라미/검정네모/? -->
	<li>Oracle</li>
	<li style="list-style-type: circle;">Java</li>
	<li style="list-style-type: square;">HTML5</li>
	<li style="list-style-type: disc;">CSS3</li>	
  </ul>

  <ol>
  	<!-- 기본(숫자 1~) -->
  	<li>Oracle</li>
	<li>Jave</li>
	<li>HTML5</li>
	<li>CSS3</li>
  </ol>

  <ol>
  	<!-- 기본(숫자 1~), 숫자 88~ -->
  	<li>Oracle</li>
	<li>Jave</li>
	<li value="88">HTML5</li>
	<li>CSS3</li>
  </ol>

  <ol start="100">
  	<!-- 숫자 100~ -->
  	<li>Oracle</li>
	<li>Jave</li>
	<li>HTML5</li>
	<li>CSS3</li>
  </ol>

  <ol style="list-style-type: upper-alpha;">
  	<!-- 알파벳 대문자 -->
  	<li>Oracle</li>
	<li>Jave</li>
	<li>HTML5</li>
	<li>CSS3</li>
  </ol>

  <ol style="list-style-type: lower-roman;">
  	<!-- 로마자 소문자 -->
  	<li>Oracle</li>
	<li>Jave</li>
	<li>HTML5</li>
	<li>CSS3</li>
  </ol>

  <ol type="a" start="3">
  	<!-- 알파벳 소문자 3번째부터 -->
  	<li>Oracle</li>
	<li>Jave</li>
	<li>HTML5</li>
	<li>CSS3</li>
  </ol>

 </body>
</html>
