<!doctype html>
<html lang="ko">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style type="text/css">
  	table {
		border: magenta 3px dotted; 
		width: 300px;
		height: 300px;
		text-align: center;
	}
	table th {
		background-color: lightgray;
	}
	table td {
		background-color: cyan;
	}
	caption {
		text-align: left;
	}
  </style>
 </head>
 <body>
  <h3>table</h3>
  <table>
	<caption>table title</caption>
	<thead>
		<tr>	
			<!-- th는 굵게, 가운데정렬 -->
			<th>hh</th>
			<th>hh</th>
			<th>hh</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td>dd</td>
			<td>dddddddddddddd</td>
			<td>dd</td>
		</tr>
		<tr>
			<td>dd</td>
			<td>dd</td>
			<td>dd</td>
		</tr>  	
	</tbody>
  </table>
 </body>
</html>
