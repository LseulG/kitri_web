<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
table {
	width: 200px;
	height: 200px;
	border: darkgray 1px solid;
	text-align: center;
}

td {
	border: darkgray 1px solid;
}
</style>
</head>
<body>
<table>
<tr>
	<td>1</td>
	<td>2</td>
</tr>
<tr>
	<td>3</td>
	<td>4</td>
</tr>
</table>
<hr>

<table>
<tr>
	<td colspan="2">1</td>
</tr>
<tr>
	<td>3</td>
	<td>4</td>
</tr>
</table>
<hr>

<table>
<tr>
	<td rowspan="2">1</td>
	<td>2</td>
</tr>
<tr>
	<td>4</td>
</tr>
</table>
<hr>

<table>
<tr>
	<td>1</td>
	<td rowspan="2">2</td>
</tr>
<tr>
	<td>3</td>
</tr>
</table>

</body>
</html>
